<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalalisa</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/responsive.css">

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
   
    <style>

    </style>
</head>

<body>
    
    <div class="w-100 h-100 ">
    <div id="header" class="mb-4"></div>
    <div class="container right-panel-active w-100 ">
        <!-- Đăng kíz -->
        <div class="container__form container--signup">
            <form action="" class="form" id="form1">
                <h2 class="form__title fw-bold yellow-text">Sign Up</h2>
                <div class="form-group">
                    <input type="text" placeholder="Họ và tên" class="input" name="name" id="name-signup" />
                    <div class="check text-success d-none" id="t-name">
                        <i class=" zmdi zmdi-check-circle"></i>
                    </div>
                    <div class="check text-danger d-none" id="f-name">
                        <i class=" zmdi zmdi-close-circle"></i>
                        <span class="notification bg-danger" id="f-name-1">At least 3 characters</span>
                        <span class="notification bg-danger" id="f-name-2">
                        Name must be capitalized without accents</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="phone" placeholder="Số điện thoại" class="input " name="phone" id="phone-signup" />
                    <div class="check text-success d-none" id="t-phone">
                        <i class=" zmdi zmdi-check-circle"></i>
                    </div>
                    <div class="check text-danger d-none" id="f-phone">
                        <i class=" zmdi zmdi-close-circle"></i>
                        <span class="notification bg-danger">Invalid format</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" class="input " name="email" id="email-signup" />
                    <div class="check text-success d-none" id="t-email">
                        <i class=" zmdi zmdi-check-circle"></i>
                    </div>
                    <div class="check text-danger d-none" id="f-email">
                        <i class=" zmdi zmdi-close-circle"></i>
                        <span class="notification bg-danger">Invalid format</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mật khẩu" class="input" name="password" id="password-signup" />
                    <div class="check text-success d-none" id="t-Spass">
                        <i class=" zmdi zmdi-check-circle"></i>
                        <span class="notification bg-success ">Strong</span>
                    </div>
                    <div class="check text-warning d-none" id="t-Mpass">
                        <i class="zmdi zmdi-alert-triangle"></i>
                        <p class="notification bg-warning">Medium</p>
                    </div>
                    <div class="check text-danger d-none" id="f-pass">
                        <i class=" zmdi zmdi-close-circle"></i>
                        <span class="notification bg-danger">Weak password</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Nhập lại mật khẩu" class="input" name="confirm-password" id="confirm-password-signup" />
                    <div class="check text-success d-none" id="t-repass">
                        <i class=" zmdi zmdi-check-circle"></i>
                    </div>
                    <div class="check text-danger d-none" id="f-repass">
                        <i class=" zmdi zmdi-close-circle"></i>
                    </div>
                </div>
                <button type="button" data-target="#signInModal" data-toggle="modal" class="btn" id="dangki">Sign Up</button>
                <div class="overlay__panel">
                    <p id="signIn" style="cursor: pointer;">Already have an account? Sign in now</p>
                </div>
            </form>
        </div>
        <div class="container__form container--signin">
            <form class="form" id="form2">
                <h2 class="form__title  yellow-text">Sign in</h2>
                <div class="form-group">
                    <input type="text" placeholder="Email hoặc số điện thoại" class="input" id="name-signin" />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mật khẩu" class="input" id="password-signin" />
                </div>
                <a href="#" class="link">Forgot your password?</a>
                <button type="button" data-target="#signInModal" data-toggle="modal" class="btn" targe id="dangnhap">Sign in</button>
                <p id="signUp" style="cursor: pointer;">No account? Sign up now</p>
            </form>
        </div>
    </div>
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <a href="./index.html" class="btn" id="backHome">On the homepage</a>
                    <button type="button" class="btn" id="goSignUp" data-dismiss="modal">Go to Sign in </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>  
    </div>
    <script src="./js/all.js"></script>
    <script src="./js/signin.js"></script> 
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
